<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget Planner</title>
  <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar
        color="primary">
        <ion-title>Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col 
            size-md="6" 
            offset-md="3">
              <ion-card>
                <ion-card-content>
                  <ion-card-header>
                    <ion-card-subtitle>New Expense</ion-card-subtitle>
                  </ion-card-header>
        
                  <ion-item>
                    <ion-label 
                      position="floating">
                      Expense Reason
                    </ion-label>
                    <ion-input
                      id="input-reason"
                      type="text">
                    </ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label 
                      position="floating">
                      Expense Amount
                    </ion-label>
                    <ion-input
                      id="input-amount"
                      type="number">
                    </ion-input>
                  </ion-item>
                </ion-card-content>

                <div 
                  margin-vertical text-right>
                  <ion-button
                    id="btn-confirm">
                      <ion-icon 
                        slot="start" 
                        name="add">
                      </ion-icon>
                      Add Expense
                    </ion-button>
                    <ion-button
                      id="btn-cancel"
                      color="danger"
                      fill="outline">
                      <ion-icon 
                        slot="start" 
                        name="close">
                      </ion-icon>
                      Clear
                  </ion-button>
                </div>
              </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col
            size-md="6" 
            offset-md="3">
            <ion-list
              id="expenses-list">
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col
            size-md="6" 
            offset-md="3">
            <p>
              Total Expenses: <span id="total-expenses"></span>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>

  <script src="app.js"></script>
</body>
</html>
